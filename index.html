<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Participa - I.E. Nuestra Señora de la Candelaria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      // --- Data Constants ---
      const LocationIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path strokeLinecap="round" strokeLinejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      );

      const PhoneIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
      );

      const GlobeIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          <path strokeLinecap="round" strokeLinejoin="round" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9V3m0 18a9 9 0 009-9m-9 9a9 9 0 00-9-9" />
        </svg>
      );

      const MailIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
      );

      const UsersIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.124-1.282-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.124-1.282.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
      );

      const CONTACT_METHODS = [
        { title: 'Presencial', icon: <LocationIcon />, details: [{ label: 'Dirección', value: 'Calle 10 No. 7-06 parque principal' }, { value: 'Candelaria – Valle del Cauca, Colombia' }] },
        { title: 'Telefónico', icon: <PhoneIcon />, details: [{ label: 'Fijo', value: '+(57) 6022600968', href: 'tel:+576022600968' }, { label: 'Celular', value: '+(57) 3105472471', href: 'tel:+573105472471' }, { value: 'Lunes a viernes de 8:00 a.m. a 4:00 p.m.' }, { label: 'Línea Anticorrupción', value: '01-800-0912667' }] },
        { title: 'Virtual', icon: <GlobeIcon />, details: [{ label: 'Sitio Web', value: 'iensecan.edu.co', href: 'https://iensecan.edu.co/index.php/inicio/' }, { label: 'Peticiones, quejas y reclamos', value: 'Formulario en línea', href: 'https://iensecan.edu.co/?page_id=24942' }] },
        { title: 'Redes Sociales', icon: <UsersIcon />, details: [{ label: 'Facebook', value: 'IENSECAN', href: 'https://www.facebook.com/IENSECAN/' }, { label: 'X (Twitter)', value: '@IENSECAN', href: 'https://x.com/IENSECAN' }] },
        { title: 'Correo Electrónico', icon: <MailIcon />, details: [{ label: 'Correo Institucional', value: 'rectoria@iensecan.edu.co', href: 'mailto:rectoria@iensecan.edu.co' }, { label: 'Notificaciones Judiciales', value: 'rectoria@iensecan.edu.co', href: 'mailto:rectoria@iensecan.edu.co' }] },
        { title: 'Cuentas de Interacción', icon: <LocationIcon />, details: [{ label: 'Peticiones, quejas, reclamos, denuncias y sugerencias', value: 'Ver formulario', href: 'https://iensecan.edu.co/?page_id=24942'}] }
      ];

      const MINTIC_MECHANISMS = [
        { title: 'Audiencias públicas', description: 'Foros abiertos realizados de cara a la ciudadanía, en los que se informa y se responden preguntas sobre el funcionamiento de la entidad.' },
        { title: 'Audiencia pública de rendición de cuentas', description: 'Espacios para la rendición de cuentas, de encuentro y reflexión final sobre los resultados de la gestión de un periodo.' },
        { title: 'Rendición de cuentas', description: 'Deber que tienen las autoridades de la administración pública de responder públicamente, ante las exigencias que haga la ciudadanía, por el manejo de los recursos, las decisiones y la gestión realizada en el ejercicio del poder que les ha sido delegado.' },
      ];

      const OTHER_MECHANISMS = [
          { title: 'Veeduría ciudadana', description: 'Mecanismo democrático de representación que le permite a los ciudadanos o a las diferentes organizaciones comunitarias, ejercer vigilancia sobre la gestión pública.' },
          { title: 'Acción de cumplimiento', description: 'Mecanismo de protección de derechos; esta acción protege el principio de legalidad y eficacia del ordenamiento jurídico.' },
          { title: 'Acción de tutela', description: 'Mecanismo mediante el cual toda persona puede reclamar ante los jueces la protección inmediata de sus derechos constitucionales fundamentales, cuando estos resultan vulnerados o amenazados por la acción o la omisión de cualquier autoridad pública o de los particulares en los casos establecidos en la ley.' },
          { title: 'Consultas', description: 'Petición que se presenta a las autoridades para manifestar su parecer sobre materias relacionadas con sus atribuciones y competencias. El plazo máximo para responderlas es de 30 días.' },
          { title: 'Denuncia', description: 'Documento en que se da noticia a la autoridad competente de la comisión de un delito o de una falta.' },
          { title: 'Petición o derechos de petición', description: 'Derecho que tiene toda persona para solicitar o reclamar ante las autoridades competentes por razones de interés general o interés particular para elevar solicitudes respetuosas de información y/o consulta y para obtener pronta resolución de las mismas.' },
          { title: 'Queja', description: 'Cualquier expresión verbal, escrita o en medio digital de insatisfacción con la conducta o la acción de los servidores públicos o de los particulares que llevan a cabo una función estatal y que requiere una respuesta. (Las quejas deben ser resueltas, atendidas o contestadas dentro de los quince (15) días siguientes a la fecha de su presentación).' },
          { title: 'Reclamo', description: 'Cualquier expresión verbal, escrita o en medio digital, de insatisfacción referida a la prestación de un servicio o la deficiente atención de una autoridad pública, es decir, es una declaración formal por el incumplimiento de un derecho que ha sido perjudicado o amenazado, ocasionado por la deficiente prestación o suspensión injustificada del servicio. (Los reclamos deben ser resueltos, atendidos o contestados dentro de los quince (15) días siguientes a la fecha de su presentación).' },
          { title: 'Sugerencia', description: 'Cualquier expresión verbal, escrita o en medio digital de recomendación entregada por el ciudadano, que tiene por objeto mejorar los servicios que presta el Ministerio para racionalizar el empleo de los recursos o hacer más participativa la gestión pública. (En un término de diez (10) días se informará sobre la viabilidad de su aplicación).' },
          { title: 'Trámite', description: 'Conjunto o serie de pasos o acciones reguladas por el Estado, que deben efectuar los usuarios para adquirir un derecho o cumplir con una obligación prevista o autorizada por la ley.' },
      ];
      
      // --- Component: AccordionItem ---
      const AccordionItem = ({ title, description, isOpen, onClick }) => {
        return (
          <div className="accordion-item">
            <button
              onClick={onClick}
              className="accordion-button"
              aria-expanded={isOpen}
            >
              <h4 className="accordion-title">{title}</h4>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                className={`accordion-icon ${isOpen ? 'open' : ''}`}
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                strokeWidth={2}
              >
                <path strokeLinecap="round" strokeLinejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div className={`accordion-content-wrapper ${isOpen ? 'open' : 'closed'}`}>
              <div className="accordion-content-inner">
                <p className="accordion-description">{description}</p>
              </div>
            </div>
          </div>
        );
      };

      // --- Component: Accordion ---
      const Accordion = ({ mechanisms }) => {
        const [openIndex, setOpenIndex] = React.useState(null);

        const handleToggle = (index) => {
          setOpenIndex(openIndex === index ? null : index);
        };

        return (
          <div className="accordion">
            {mechanisms.map((mechanism, index) => (
              <AccordionItem
                key={mechanism.title}
                title={mechanism.title}
                description={mechanism.description}
                isOpen={openIndex === index}
                onClick={() => handleToggle(index)}
              />
            ))}
          </div>
        );
      };

      // --- Component: ContactCard ---
      const ContactCard = ({ icon, title, details }) => {
        const renderDetail = (detail, index) => {
          const content = (
            <React.Fragment>
              {detail.label && <span className="detail-label">{detail.label}: </span>}
              <span className={!detail.label ? 'detail-value-sm' : ''}>{detail.value}</span>
            </React.Fragment>
          );

          if (detail.href) {
            return <a key={index} href={detail.href} target="_blank" rel="noopener noreferrer">{content}</a>;
          }

          return <p key={index}>{content}</p>;
        };
        
        return (
          <div className="contact-card">
            <div className="contact-card-header">
              <div className="contact-icon-wrapper">{icon}</div>
              <h3 className="contact-card-title">{title}</h3>
            </div>
            <div className="contact-card-details">
              {details.map(renderDetail)}
            </div>
          </div>
        );
      };

      // --- Component: Header ---
      const Header = () => {
        return (
          <header className="header">
            <div className="header-background-gradient"></div>
            <div className="header-background-wave"></div>
            <div className="container">
              <div className="header-content">
                <div className="header-logo-group">
                  <div className="logo-background">
                    <div className="logo">
                      <span className="logo-text-sm">NUESTRA SEÑORA</span>
                      <span className="logo-text-md">DE LA</span>
                      <span className="logo-text-sm">CANDELARIA</span>
                    </div>
                  </div>
                  <div>
                    <h1 className="header-title">Participa</h1>
                    <p className="header-subtitle">I.E. Nuestra Señora de la Candelaria</p>
                  </div>
                </div>
              </div>
            </div>
          </header>
        );
      };

      // --- Component: App ---
      const App = () => {
        return (
          <React.Fragment>
            <Header />
            <main className="main-content container">
              <div className="content-card">
                <section className="intro-section">
                  <h2 className="intro-title">¿Cómo se puede participar?</h2>
                  <div className="intro-decorator"></div>
                  <p className="intro-text">
                    La institución educativa Nuestra Señora de la Candelaria cuenta con los siguientes mecanismos para que la comunidad pueda participar activamente.
                  </p>
                </section>

                <section className="contact-grid">
                  {CONTACT_METHODS.map((method) => (
                    <ContactCard
                      key={method.title}
                      icon={method.icon}
                      title={method.title}
                      details={method.details}
                    />
                  ))}
                </section>

                <section className="mechanisms-section-container">
                  <div>
                    <h3 className="mechanisms-title">Mecanismos de participación Ciudadana en MinTIC</h3>
                    <Accordion mechanisms={MINTIC_MECHANISMS} />
                  </div>
                  <div>
                    <h3 className="mechanisms-title">Otros Mecanismos de Participación</h3>
                    <Accordion mechanisms={OTHER_MECHANISMS} />
                  </div>
                </section>
              </div>
            </main>
            <footer className="footer">
              <p>&copy; {new Date().getFullYear()} Institución Educativa Nuestra Señora de la Candelaria.</p>
              <p>Candelaria - Valle del Cauca, Colombia.</p>
            </footer>
          </React.Fragment>
        );
      };
      
      // Mount the app
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
    </script>
</body>
</html>
